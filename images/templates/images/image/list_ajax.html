{% load thumbnail %}

{% for image in images %}
    <div>
        <a href="{{ image.get_absolute_url }}">
            {% thumbnail image.image "300" crop="100%" as im %}
                <a href="{{ image.get_absolute_url }}">
                    <img src="{{ im.url }}" alt="">
                </a>
            {% endthumbnail %}
        </a>
        <div>
            <a href="{{ image.image.url }}">{{ image.title }}</a>
        </div>
    </div>
{% endfor %}

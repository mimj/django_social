{% extends 'base.html' %}

{% block title %}
    Log-in
{% endblock %}

{% block content %}
    <h1>Change Your Password</h1>
    <p>Use the form beow to change your password</p>
    <form action="{% url 'accounts:password_change' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <p><input type="submit" value="Change"></p>
    </form>
{% endblock %}

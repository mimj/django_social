{% extends 'base.html' %}

{% block title %}
    Reseet Your Password
{% endblock %}

{% block content %}
    <h1>Forgotten Your Password?</h1>
    <p>Enter your e-mail address to obtain a new password</p>
    <form action="{% url 'accounts:password_reset' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send Email"></p>
    </form>
{% endblock %}
